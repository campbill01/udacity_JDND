# setup MySQL and add the following properties
spring.datasource.url=jdbc:mysql://localhost:3306/final
spring.datasource.username=admin
spring.datasource.password=password

spring.jpa.show-sql=true

# DO NOT MODIFY
# Don't let JPA/Hibernate create the schema
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=none

#Mongo settings
#spring.data.mongodb.authentication-database=admin
#spring.data.mongodb.username=admin
#spring.data.mongodb.password=password
spring.data.mongodb.database=final
#spring.data.mongodb.port=27017
spring.data.mongodb.host=localhost
spring.data.mongodb.uri=mongodb://admin:password@localhost:27017/?authSource=admin&authMechanism=SCRAM-SHA-1
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG
logging.level.org.springframework.data.mongodb.repository.Query=DEBUG